    <div class="cell">
      {{>h2-start}}{{ section-titles.photos }}{{>h2-end}}
    </div>
    <div class="cell">

      {{#each photos}}
      <a href="#" class="thumbnail"><img src="{{root}}/assets/img/photos/thumbs/{{src}}" alt=""></a>

      {{/each}}

    </div>
  </div>
</div>
