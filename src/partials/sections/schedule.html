<div class="grid-container">
  <div class="grid-x grid-margin-x grid-mom">
    <div class="cell small-12 auto primary">
      <h4 class="text-center grid-margin-x-collapse">Show Schedule</h4>
    </div>
  </div>
  <div class="grid-x grid-margin-x grid-padding-x grid-margin-y grid-padding-y">
    {{#each global.calendar-items}}
    <div class="cell small-6">  
      <div class="date-block flex-container">
        <div class="cal-block text-center">
          <div class="L1 p-3">
            <h5>
              {{L1}}
            </h5>
          </div>
          <div class="L2">
            <h3>
              {{L2}}
            </h3>
          </div>
        </div>
        <div class="info-block">  
          <div class="R1">
            {{R1}}
          </div>
          <div class="R2">
            {{R2}}
          </div>
          <div class="R2">
            {{R3}}
          </div>
          <div class="link">
            <a class="link" href="{{link}}">
              {{link_title}}
            </a>
          </div>
        </div>
      </div>
    </div>
    {{/each}}




<div class="padding"></div>


  </div>
</div>
